name: tiktok
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  video_player: ^2.9.2
  provider: ^6.1.2
  flutter_secure_storage: ^9.2.4
  http: ^1.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family:  TikTokIcons
      fonts:
       - asset: assets/fonts/TikTokIcons.ttf
  assets:
    - assets/videos/